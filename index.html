<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirBnb</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
                <img src="images/logoAirbnb.svg" alt="Logo AirBnb">
        </div>
        <nav>
            <div>
                <a href="">Torne-se um anfitrião</a>
            </div>
            <div>
                <a href="">Ajuda</a>
            </div>
            <div>
                 <a href="">Cadastre-se</a>
            </div>
            <div>
                <a href="">Entrar</a>
            </div>
        </nav>

        <div class="menuMobile">
                <span class="dash"></span>
                <span class="dash"></span>
                <span class="dash"></span>
            </div>
            
    </header>
        <section class="banner"> 
            <img src="images/imgPrincipal.jpg" alt="Imagem de background">
            <div class="searchBox">
                <h2>Reserve acomodações e experiências únicas.</h2>
                <div class="flex-column">
                    <label for="">Onde</label>
                    <input type="text" placeholder="Em qualquer lugar">
                </div>
                <div class="flex">
                     <label for="">Check-in</label>
                     <input type="date">
                </div>
                <div class="flex-column">
                        <label for="">Check-out</label>
                        <input type="date">
                </div>
                <div class="flex-column">
                    <label for="">Hóspedes</label>
                    <select name="" id="">
                        <option value="">Adulto</option>
                        <option value="">Criança</option>
                        <option value="">Bebê</option>
                    </select>
                </div>
                   <button>Buscar</button>
            </div>
        </section>
 
</body>
</html>
